<link href="app_v4.css" rel="stylesheet"></head>
<body>
<div id="app"></div>
<div id="loading">
    <!-- 加载元素 -->
    <div class="Loading">
        <!-- 背景颜色 -->
        <div class='bg'></div>
        <div class="cons">
            <div class="text"></div>
            <!-- 加载动画 -->
            <div class="animate">
                <!-- line-scale -->
                <div class="item center line-scale hide">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <!-- ball-purlse -->
                <div class="item center ball-pulse hide">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <!-- loader -->
                <div class="item roll-loader hide">
                    <div class="loader">
                        <div class="loader-outter"></div>
                        <div class="loader-inner"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 关闭按钮 -->
        <div class="btns">
            <div class="btn close">
                <div class="positive"></div>
                <div class="negative"></div>
            </div>
        </div>
    </div>
</div>
<script src="/plugin/SmallJs/SmallJs.js?version=1.0.3"></script>
<script src="/plugin/Loading/js/Loading.js?version=1.0.3"></script>
<script>
    (function(){
        "use strict";
        var loading = new Loading('#loading' , {
            // 动画时间
            time: 300 ,
            // 类名
            class: 'Loading' ,
            // 支持 'show' , 'hide'
            status: 'show' ,
            // 具体风格: line-scale ball-pulse
            type: 'line-scale' ,
            text: '页面加载中...' ,
            // 点击关闭后回调函数
            close: null ,
        });
        document.addEventListener('DOMContentLoaded' , function(){
            loading.hide();
            console.log('数据测试');
        });
    })();
</script>
